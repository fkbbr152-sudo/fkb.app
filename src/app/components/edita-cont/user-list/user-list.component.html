<div class="user-list-container container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Lista de Usuários</h2>
    <a class="btn btn-primary" href="/admin/registerUser">Novo Usuário</a>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="thead-light">
      <tr>
        <th class="p-3 text-center">ID</th>
        <th class="p-3">Nome de Usuário</th>
        <th class="p-3">Papel</th>
        <th class="p-3 text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td class="p-3 text-center">{{ user.id }}</td>
        <td class="p-3">{{ user.username }}</td>
        <td class="p-3">{{ user.role }}</td>
        <td class="p-3 text-center">
          <button class="btn btn-warning btn-sm me-2" (click)="editUser(user)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
