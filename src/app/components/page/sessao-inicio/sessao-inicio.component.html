<section class="hero">
    <!-- Vídeo -->
    <video *ngIf="!showFallback" #videoEl autoplay muted loop playsinline preload="auto"
        [poster]="'assets/img/poster.jpg'" controlslist="nodownload nofullscreen noremoteplayback"
        disablepictureinpicture>
        <source src="CAPA.webm" type="video/webm" />
        <source src="CAPA.mp4" type="video/mp4" />
        Seu navegador não suporta vídeos HTML5.
    </video>

    <!-- Fallback -->
    <img *ngIf="showFallback" src="poster.png" alt="Hero" class="hero-fallback" />

    <!-- Overlay de conteúdo -->
    <div class="overlay">
        <app-button-list></app-button-list>
    </div>
</section>
