<div class="container mt-5">
  <div class="row g-4 align-items-center">
    <!-- Formulário -->
    <div class="col-lg-5">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Criar novo post</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Seu nome</label>
              <input
                id="username"
                type="text"
                class="form-control"
                [(ngModel)]="post.username"
                name="username"
                required
              />
            </div>

            <div class="mb-3">
              <label for="embedCode" class="form-label">Código de incorporação</label>
              <textarea
                id="embedCode"
                class="form-control"
                rows="4"
                [(ngModel)]="post.embedCode"
                name="embedCode"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100">Enviar</button>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="alert alert-success mt-3">
              {{ successMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Divisor "OU" -->
    <div class="col-lg-2 text-center">
      <div class="d-flex flex-column align-items-center">
        <div class="border-top w-100 mb-2"></div>
        <span class="fw-bold">OU</span>
        <div class="border-bottom w-100 mt-2"></div>
      </div>
    </div>

    <!-- Upload de Imagem -->
    <div class="col-lg-5">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-secondary text-white">
          <h5 class="mb-0">Upload de imagem</h5>
        </div>
        <div class="card-body d-flex align-items-center justify-content-center">
          <app-image-upload context="post"></app-image-upload>
        </div>
      </div>
    </div>
  </div>
</div>
