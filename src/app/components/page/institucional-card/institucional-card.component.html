<section class="py-5 bg-light text-center">
    <h2 class="mb-4 text-primary fw-bold">Institucional</h2>
    <div id="carouselInstitucional" class="carousel slide shadow rounded-4 overflow-hidden" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/imgs/galeria1.jpg" class="d-block w-100" alt="Imagem institucional 1">
            </div>
            <div class="carousel-item">
                <img src="assets/imgs/galeria2.jpg" class="d-block w-100" alt="Imagem institucional 2">
            </div>
            <div class="carousel-item">
                <img src="assets/imgs/galeria3.jpg" class="d-block w-100" alt="Imagem institucional 3">
            </div>
            <!-- Adicione mais imagens conforme necessário -->
        </div>

        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselInstitucional"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-dark rounded-circle p-2" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselInstitucional"
            data-bs-slide="next">
            <span class="carousel-control-next-icon bg-dark rounded-circle p-2" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>
