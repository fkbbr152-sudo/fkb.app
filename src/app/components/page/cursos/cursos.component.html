<div class="container d-flex justify-content-center mt-5 mb-4">
  <h1>NOSSOS CURSOS</h1>
</div>

<div class="container mt-4 mb-5">

  <!-- Seção de Graduação -->
  <div *ngIf="(graduacao$ | async)?.length">
    <h2 class="mb-4 section-title">Cursos de Graduação</h2>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let course of graduacao$ | async">
        <div class="card d-flex flex-column mb-4 h-100 shadow-sm">
          <img [src]="course.image" class="card-img-top" alt="Imagem de {{course.title}}">
          <div class="card-body d-flex flex-column">
            <h3 class="card-title mt-2">{{ course.title }}</h3>
            <span class="badge bg-light text-dark tipo mb-3">{{ course.type }}</span>
            <div class="mt-auto">
              <div class="d-grid gap-2">
                <!-- <a href="#" (click)="inscrever(course, $event)" class="btn btn-primary">
                  Inscreva-se
                </a> -->
                <button (click)="showCourseDetails(course)" class="btn btn-success">
                  Mais Informações
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Seção de Pós-Graduação -->
  <div *ngIf="(pos$ | async)?.length" class="mt-5">
    <h2 class="mb-4 section-title">Pós-Graduação</h2>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let course of pos$ | async">
        <div class="card d-flex flex-column mb-4 h-100 shadow-sm">
          <img [src]="course.image" class="card-img-top" alt="Imagem de {{course.title}}">
          <div class="card-body d-flex flex-column">
            <h3 class="card-title mt-2">{{ course.title }}</h3>
            <span class="badge bg-light text-dark tipo mb-3">{{ course.type }}</span>
            <div class="mt-auto">
              <div class="d-grid gap-2">
                <!-- <a href="#" (click)="inscrever(course, $event)" class="btn btn-primary">
                  Inscreva-se
                </a> -->
                <button (click)="showCourseDetails(course)" class="btn btn-success">
                  Mais Informações
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Seção de Cursos Técnicos -->
  <div *ngIf="(tecnico$ | async)?.length" class="mt-5">
    <h2 class="mb-4 section-title">Cursos Livres</h2>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let course of tecnico$ | async">
        <div class="card d-flex flex-column mb-4 h-100 shadow-sm">
          <img [src]="course.image" class="card-img-top" alt="Imagem de {{course.title}}">
          <div class="card-body d-flex flex-column">
            <h3 class="card-title mt-2">{{ course.title }}</h3>
            <span class="badge bg-light text-dark tipo mb-3">{{ course.type }}</span>
            <div class="mt-auto">
              <div class="d-grid gap-2">
                <!-- <a href="#" (click)="inscrever(course, $event)" class="btn btn-primary">
                  Inscreva-se
                </a> -->
                <button (click)="showCourseDetails(course)" class="btn btn-success">
                  Mais Informações
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
